            color: #ffcc00; /

        }

        footer a:hover {

        }

        @media (max-width: 768px) {
            .main-nav {
                font-size: 25px;
                flex-direction: column;
            }

            .iletisim {
                flex-direction: column;
                align-items: flex-start;
            }

            .isim, .fer {
                margin-bottom: 20px;
